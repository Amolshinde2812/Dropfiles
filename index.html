<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DropIT</title>
</head>
<body>
   
    <header>
         <img src="logo.png" class="logos">
        <nav class="flex">
            <div class="flex">
               
            </div>
    
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a> </li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="back">
     <div class="icon-img">   </div>
     <div class="icon-img2">   </div>
     <div class="icon-img3">   </div>
     <div class="icon-img4">   </div>


    <div>
        <div class="Head-text ">Send super big files </div>
          <p class="text-xl ">Simple. Fast. Beautiful.</p>
      </div>




    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
               
            </div>
            <input type="file" id="fileInput">
        <div class="title">Drop your files here or, <span class="browseBtn">Browse</span></div>    
        </div>
        <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
            <div class="title">Uploading....</div>
            <div class="percent-container"><span id="percent">0</span>%</div>
            <div class="progress-bar"></div>
        </div>

    </div>
    <div class="sharing-container">
        <p class="expire">Link expire in 24 hours</p>
        <div class="input-container">
            <input type="text" id="fileURL" readonly>
            <img src="copy-icon.svg" alt="copy icon" id="copyBtn">
        </div>
    </div>

    </section>
</div>




    <script src="index.js"></script>    
</body>

</html>
